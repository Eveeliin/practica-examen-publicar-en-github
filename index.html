<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Mi experimento CSS + Git</title>
    <style>
      h1 {
        color: white;
        background-color: violet;
        border: 1px solid black;
      }

      p {
        color: aliceblue;
        background-color: violet;
        border: 3px black solid;
        font-size: 64;
      }

      .mascot {
        font-size: 6rem;
        position: relative;
        cursor: pointer;
        margin: 50px 0;
      }

      .eye {
        position: absolute;
        font-size: 1.2rem;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <h1>HOLA Git XD !</h1>
    <p>Este es mi primer ej. con CSS y Git</p>

    <h2>Subtítulo</h2>
    <p>Segundo elemento de parrafo</p>
    <h1>¡HALA MADRID!</h1>
    <footer>Este es el pie de página ~ Año 2005</footer>

    <div class="mascot" id="mascot" style="position:relative; width:120px; height:80px;">
     <span style="position:absolute; left:0; top:30px; font-size:2rem;">(</span>
     <div class="eye" id="eyeL" style="width:16px; height:16px; background:black; border-radius:50%; position:absolute; top:25px; left:35px;"></div>
     <div class="eye" id="eyeR" style="width:16px; height:16px; background:black; border-radius:50%; position:absolute; top:25px; left:65px;"></div>
     <div id="mouth" style="width:40px; height:3px; background:black; border-radius:2px; position:absolute; top:55px; left:50%; transform:translateX(-50%);"></div>
     <span style="position:absolute; right:0; top:30px; font-size:2rem;">)</span>
    </div>
    
    <script>
      const mascot = document.getElementById("mascot");
      const eyeL = document.getElementById("eyeL");
      const eyeR = document.getElementById("eyeR");

      function updateEyePositions() {
        const rect = mascot.getBoundingClientRect();
        eyeL.style.left = rect.width * 0.28 + "px";
        eyeL.style.top =  rect.height * 0.33 + "px";

        eyeR.style.left = rect.width * 0.60 + "px";
        eyeR.style.top =  rect.height * 0.33 + "px";
      }

      updateEyePositions();
      window.addEventListener("resize", updateEyePositions);

      document.addEventListener("mousemove", e => {
        [eyeL, eyeR].forEach(eye => {
          const rect = eye.getBoundingClientRect();
          const eyeX = rect.left + rect.width / 2;
          const eyeY = rect.top + rect.height / 2;

          const dx = e.clientX - eyeX;
          const dy = e.clientY - eyeY;

          const dist = Math.min(Math.sqrt(dx*dx + dy*dy) / 25, 8);
          const angle = Math.atan2(dy, dx);

          eye.style.transform = 
              `translate(${Math.cos(angle)*dist}px, ${Math.sin(angle)*dist}px)`;
        });
      });
    </script>
  </body>
</html>
